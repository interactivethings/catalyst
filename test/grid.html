<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalyst Test â€“ Grid</title>

  <link rel="stylesheet" href="../catalyst.css">
  <style type="text/css">
  h2 {
    font-family: helvetica;
    font-weight: bold;
    margin: 40px 0 20px 0;
  }
  .bg {
    background: #d7e7ee;
    min-height: 60px;
    width: 100%;
  }
  .group {
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAAJElEQVQImT2JsQ0AMAyDyP+/2ieQIWqZEJDEx6gA0JZr9/mmLgUWKQ+z/AZWAAAAAElFTkSuQmCC");
    color: #333;
    font-family: helvetica;
    font-size: 11px;
    line-height: 1.4;
  }
  [class*="gutter-"] + [class*="gutter-"],
  .group + .group {
    margin-top: 1px;
  }
  [class*="span-"] {
    background: #eee;
    min-height: 60px;
  }
  [class*="span-"]:hover:before {
    background: #333;
    color: #ccc;
    content: attr(class);
    position: absolute;
  }
  [class*="span-"]:nth-child(2n-1) {
    background: #ddd;
  }
  </style>
</head>
<body>

  <h2>Basics</h2>

  <div class="group">
    <div class="span-1of4"></div>
    <div class="span-2of4"></div>
    <div class="span-1of4"></div>
  </div>

  <div class="group">
    <div class="s-span-1of6 m-span-3of6"></div>
    <div class="s-span-2of6 m-span-2of6"></div>
    <div class="s-span-3of6 m-span-1of6"></div>
  </div>


  <h2>Gutter</h2>

  <div class="gutter-s">
    <div class="group">
      <div class="span-1of3"><div class="bg"></div></div>
      <div class="span-1of3"><div class="bg"></div></div>
      <div class="span-1of3"><div class="bg"></div></div>
    </div>
  </div>

  <div class="s-gutter-s m-gutter-l">
    <div class="group">
      <div class="span-1of6"><div class="bg"></div></div>
      <div class="span-2of6"><div class="bg"></div></div>
      <div class="span-1of6"><div class="bg"></div></div>
      <div class="span-2of6"><div class="bg"></div></div>
    </div>
  </div>

  <div class="gutter-s">
    <div class="group">
      <div class="span-1of6"><div class="bg"></div></div>
      <div class="span-2of6">
        <div class="group">
          <div class="span-1of2">Child&nbsp;1</div>
          <div class="span-1of2">Child&nbsp;2</div>
        </div>
      </div>
      <div class="span-1of6"><div class="bg"></div></div>
      <div class="span-2of6"><div class="bg"></div></div>
    </div>
  </div>



  <h2>Nesting</h2>

  <div class="group">
    <div class="span-1of3">A</div>
    <div class="span-2of3">B
      <div class="group">
        <div class="span-1of2">C
          <div class="group">
            <div class="span-1of2">E</div>
            <div class="span-1of2">F</div>
          </div>
        </div>
        <div class="span-1of2">D</div>
      </div>
    </div>
  </div>


  <h2>Offsets</h2>

  <div class="group">
    <div class="span-1of6 offset-2of6"></div>
    <div class="span-1of6 offset-2of6"></div>
  </div>

  <div class="group">
    <div class="s-span-1of3"></div>
    <div class="s-span-1of3 s-offset-1of3 m-offset-none l-offset-1of3"></div>
  </div>


  <h2>Alignment</h2>

  <div class="group">
    <div class="span-1of4 center"></div>
  </div>

  <div class="group">
    <div class="span-1of2 l-center"></div>
  </div>

  <div class="group">
    <div class="span-3of4 center l-flow-left"></div>
  </div>


  <h2>Push &amp; pull</h2>

  <div class="group">
    <div class="span-5of6 push-1of6">1</div>
    <div class="span-1of6 pull-5of6">2</div>
  </div>

  <div class="group">
    <div class="s-span-3of4 m-push-1of4">1</div>
    <div class="s-span-1of4 m-pull-3of4">2</div>
  </div>

</body>
</html>
